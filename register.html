<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User ? Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>

    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 bg-light" style="margin: 20px; height: 500px;">
            <div class="row" style="margin: 20px;">
                <div class="col-2"></div>
                <div class="col-8 text-center"><img
                        src="https://companieslogo.com/img/orig/SBK.JO-ad034386.png?t=1657176220" alt="Logo" width="90"
                        height="104" class="d-inline-block align-text-top"></div>
                <div class="col-2"></div>
            </div>
            <div class="row" style="margin: 20px;">
                <div class="col-2"></div>
                <div class="col-8 text-center">
                    <h3>My Bank</h3>
                </div>
                <div class="col-2"></div>
            </div>
            <form id="registerform">
                <div class="row" style="margin: 20px;">
                    <div class="col-2"></div>
                    <div class="col-8 text-center"><input id="nameuser" type="text" class="form-control"
                            placeholder="Username"></div>
                    <div class="col-2"></div>
                </div>
                <div class="row" style="margin: 20px;">
                    <div class="col-2"></div>
                    <div class="col-8 text-center"><input id="numberaccount" type="text" class="form-control"
                            placeholder="Account Number">
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row" style="margin: 20px;">
                    <div class="col-2"></div>
                    <div class="col-8 text-center"><input id="userpwd" type="password" class="form-control"
                            placeholder="Password"></div>
                    <div class="col-2"></div>
                </div>
            </form>
            <div class="row" style="margin: 20px;">
                <div class="col-2"></div>
                <div class="col-8 text-center d-grid gap-2"><button type="button"
                        class="btn btn-primary" onclick="newuser()">Register</button></div>
                <div class="col-2"></div>
            </div>
            <div class="row" style="margin: 20px;">
                <div class="col-2"></div>
                <div class="col-8 text-center d-grid gap-2"><button type="button" class="btn btn-outline-primary" onclick="signin()">Sign
                        In</button></div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <div>

    </div>
</body>
<script src="register.js"></script>

</html>
