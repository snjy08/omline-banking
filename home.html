<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank/Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
     
</head>

<body
    style="background-image: url(https://w0.peakpx.com/wallpaper/577/400/HD-wallpaper-safe-in-hands-saving-money-concepts-metal-safe-box-banking-concepts-online-banking-money-guard-bank.jpg); background-repeat: no-repeat; background-size: cover;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a class="navbar-brand" href="#">
                        <img src="https://companieslogo.com/img/orig/SBK.JO-ad034386.png?t=1657176220" alt="Logo"
                            width="20" height="24" class="d-inline-block align-text-top">
                        My Bank
                    </a>
                </span>
            </div>
        </div>
    </nav>
    <div class="row" style="margin-top: 30px;">
        <div class="col-1"></div>
        <div class="col-10 text-center" style="background-color: rgba(0, 0, 0, 0.5); padding: 10px; color: white;">
            <div>
                <h3 id="usertitle">Welcome User</h3>
            </div>
            <div>
                <h4>Online Banking Services</h4>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-5 text-center"
            style="margin: 10px; padding: 20px; border: 1px solid whitesmoke;background-color: rgba(255, 255, 255, 0.1)">
            <div class="row">
                <h3>Deposit</h3>
            </div>
            <form id="depositform">
                <div class="row" style="margin: 10px;"><input id="amountdepo" type="number" class="form-control"
                        placeholder="Enter you Amount"></div>
                <div class="row" style="margin: 10px;"><input id="homepwd" type="password" class="form-control"
                        placeholder="Enter your Password"></div>
            </form>
            <div class="row" style="margin: 10px;">
                <button type="button" class="btn btn-primary" onclick="depositingoptn()">Deposit</button>
            </div>
            <div class="row">
                <div id="status" style="background-color: rgba(0, 0, 0, 0.5); padding: 10px; color: white;">
                </div>
            </div>
        </div>
        <div class="col-5 text-center"
            style="margin: 10px; padding: 20px; border: 1px solid whitesmoke;background-color: rgba(255, 255, 255, 0.1)">
            <div class="row">
                <h3>Withdraw</h3>
            </div>
            <form id="withdrawalform">
                <div class="row" style="margin: 10px;"><input id="amountwithdra" type="text" class="form-control"
                    placeholder="Enter you Amount"></div>
            <div class="row" style="margin: 10px;"><input id="homepwd2" type="password" class="form-control"
                    placeholder="Enter your Password"></div>
            </form>
            <div class="row" style="margin: 10px;">
                <button type="button" class="btn btn-primary" onclick="withdrawoptn()">Withdraw</button>
            </div>
            <div class="row">
                <div id="newstatus" style="background-color: rgba(0, 0, 0, 0.5); padding: 10px; color: white;"></div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10"><button class="btn btn-danger m-1" type="button" onclick="logout()">Log Out</button></div>
        <div class="col-1"></div>
    </div>
</body>
<script src="home.js"></script>

</html>
